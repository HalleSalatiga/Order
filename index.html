    <title>E-Commerce</title>

<body>
    <header>
        <!-- navigation bar -->
        <div class="nav container">
            <a href="#" class="logo">E-Commercee</a>
            <!---Cart Icon-->
            <!-- <i class='bx bx-shopping-bag' id="cart-icon" ></i> -->
            <button class='bx bx-shopping-bag' id="cart-icon" ></button>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="img/img7.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Katok</div>
                            <div class="cart-price">$50</div>
                            <input type="number" value="1" class="cart-quantity">

                        </div>
                        <!---Remove--->
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                    <!---Total Produk-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!---Buy Button-->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!---Cart Close-->
                    <!-- <i class='bx bx-x' id="close-cart"></i> -->
                    <button class='bx bx-x' id="close-cart"></button>

                </div>
            </div>
        </div>
